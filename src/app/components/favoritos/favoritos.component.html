<div *ngIf="arrayFav.length === 0" class="sin-fav">
  <ion-text>Aún no has añadido ningún servicio a favoritos.</ion-text>
</div>

<div *ngIf="arrayFav.length > 0 " class="fav-list m-2" >
  <div *ngFor="let servicio of arrayTemp" class="mt-3">
    <ion-item
      class="ion-no-padding"
      style="cursor: pointer;"
      (click)="openActionSheet(servicio)"
    >
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="10">
            <strong style="margin: 0"
              >{{ servicio.nombre | titlecase}}</strong
            >
            <span class="duracion text-secondary"
              >{{ getHoras(servicio.duracion) }}</span
            >
          </ion-col>
          <ion-col size="2" class="text-end">
            <strong>{{ truncarPrecio(servicio.precio) }}€</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</div>
