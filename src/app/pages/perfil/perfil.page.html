<ion-header style="border-bottom: 1px solid rgb(248, 248, 248);" *ngIf="isLogged">
  <div class="header">
    <ion-avatar *ngIf="usuario.photoURL !== null">
      <img [src]="usuario.photoURL">
    </ion-avatar>

    <ion-avatar *ngIf="usuario.photoURL === null">
        <img src="assets/usuario.png">
    </ion-avatar>
    
    <span class="text-secondary">{{ usuario.displayName }}</span>
  </div>

  <ion-segment value="reservas" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="reservas">
      <ion-label>Reservas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="perfil">
      <ion-label>Perfil</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div class="no-logged" *ngIf="!isLogged">
    <ion-card >
      <ion-card-content>
        <p>Inicie sesión en su perfil para crear citas y gestionar tus reservas.</p>
        <ion-button 
          class="mt-4"
          expand="block"
          (click)="login()"
        >Acceder</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-grid *ngIf="segment === 'reservas' && isLogged">
    <ion-row>
      <ion-col></ion-col>
    </ion-row>

    
  </ion-grid>

  <div *ngIf="reservas === false && segment === 'reservas' && isLogged" class="sin-reservas">
    <ion-text>Aún no has reservado ninguna cita.</ion-text>
  </div>

  <ion-card *ngIf="segment === 'perfil'">
    <ion-card-content>
      <ion-item class="full-width-input mb-3">
        <ion-label position="stacked">Nombre y Apellidos</ion-label>
        <ion-input
          placeholder="Nombre y Apellidos" 
          type="text"
          [formControl]="nombre"
        ></ion-input>
      </ion-item>

      <ion-item class="full-width-input mb-3">
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          disabled="true"
        >{{ usuario.email }}</ion-input>
      </ion-item>

      <ion-item class="full-width-input mb-4">
        <ion-label position="stacked">Número de teléfono</ion-label>
        <ion-input
          placeholder="Número de teléfono"
          type="number"
          [formControl]="phone"
        >{{ usuario.phoneNumber }}</ion-input>
      </ion-item>   
      
      <ion-button
        class="mb-2"
        expand="block"
        (click)="guardarDatos()"
      >Guardar Datos</ion-button>

      <ion-button 
        (click)="logout()" 
        expand="block"
        color="danger"  
      >CERRAR SESIÓN</ion-button>

    </ion-card-content>
  </ion-card>
  
</ion-content>
