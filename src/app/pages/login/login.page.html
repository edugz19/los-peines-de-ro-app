<ion-content>
  <div class="login">
    <ion-card>
      <ion-card-content>
        <h1 class="mb-2 mt-3">Iniciar Sesión</h1>
        <!-- <img src="" alt="Logo Los Peines de Ro"> -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item class="full-width-input mt-2 ion-no-padding">
            <ion-input 
            formControlName="email"
            placeholder="Correo Electrónico" 
            type="text" 
            required
            ></ion-input>
          </ion-item>
          <p *ngIf="esValido('email')" class="danger">{{ mostrarError('email') }}</p>
  
          <ion-item class="full-width-input mt-3 ion-no-padding">
            <ion-input
            [type]="ocultarPass ? 'password' : 'text'"
            formControlName="pass"
            placeholder="Contraseña" 
            type="password" 
            required
            ></ion-input>
            <ion-icon [name]="ocultarPass ? 'eye' : 'eye-off'" slot="end" (click)="ocultarPass = !ocultarPass"></ion-icon>
          </ion-item>
          <p *ngIf="esValido('pass')" class="danger">{{ mostrarError('pass') }}</p>
  
          <ion-button 
            [disabled]="loginForm.invalid"
            type="submit"
            expand="block" 
            class="mt-4 mb-2"
          >ACCEDER</ion-button>

          <ion-button
            (click)="loginGoogle()"
            expand="block" 
            class="mb-3"
            color="danger"
          >
          <ion-icon name="logo-google"></ion-icon> &nbsp;
          ACCEDER CON GOOGLE</ion-button>
        </form>
  
        <a routerLink="/recuperar-pass">¿Olvidaste la contraseña?</a><br>

        <hr>
        <p>¿Eres un nuevo cliente?</p>
        <ion-button expand="block" class="mt-3 mb-3" (click)="registrar()">REGÍSTRATE</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
